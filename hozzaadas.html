<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hozzáadás</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-3 fw-bold">Eseménynaptár</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./esemenyek.html">Események</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./hozzaadas.html">Hozzáadás</a>
            </li>
          </ul>
        </div>
      </nav>

<div class="row justify-content-center">
  <div class="col-md-6">
      <form class="border p-4 rounded">
          <div class="mb-3">

              <label for="name" class="form-label">Esemény neve:</label>
              <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">

              <label for="date" class="form-label">Dátum:</label>
              <input type="date" class="form-control" id="date" name="date">
          </div>
          <div class="mb-3">

              <label for="time" class="form-label">Idő:</label>
              <input type="time" class="form-control" id="time" name="time">
          </div>
          <div class="mb-3 form-check">

              <input type="checkbox" class="form-check-input" id="allDay" name="allDay">
              <label class="form-check-label" for="allDay">Egész napos</label>
          </div>
          <div class="mb-3">

              <label for="reminder" class="form-label">Emlékeztető:</label>
              <input type="date" class="form-control" id="reminder" name="reminder">
          </div>
          <div class="mb-3">

              <label for="priority" class="form-label">Prioritás:</label>
              <select class="form-select" id="priority" name="priority">
                  <option value="-">-</option>
                  <option value="Alacsony">Alacsony</option>
                  <option value="Közepes">Közepes</option>
                  <option value="Magas">Magas</option>
              </select>
          </div>
          <div class="mb-3">

              <label for="details" class="form-label">Részletek:</label>
              <input type="text" class="form-control" id="details" name="details">
          </div>

          <button type="button" class="btn btn-primary" id="buttonAdd">Hozzáadás</button>
      </form>
  </div>
</div> 

      <script type="module" src="/src/main.ts"></script>
      <script type="module" src="/src/kliensmuveletek.ts"></script>


      
</body>
</html>
