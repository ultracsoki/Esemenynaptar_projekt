        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

              <a class="nav-link" href="./esemenyek.html">Események</a>

      <form action="" method="post">
        <label for="name">Esemény neve:</label>
        <input type="text" name="name" id="name"><br>
        <label for="date">Dátum:</label>
        <input type="date" name="date" id="date"><br>
        <label for="time">Idő:</label>
        <input type="time" name="time" id="time"><br>
        <label for="allDay">Egész napos:</label>
        <input type="checkbox" name="allDay" id="allDay"><br>
        <label for="reminder">Emlékeztető:</label>
        <input type="date" name="reminder" id="reminder"><br>
        <label for="priority">Prioritás:</label><br>
        <select name="priority" id="priority">
          <option value="-">-</option>
          <option value="alacsony">Alacsony</option>
          <option value="kozepes">Közepes</option>
          <option value="magas">Magas</option>
        </select><br>
        <label for="details">Részletek:</label>
        <input type="text" name="details" id="details"><br>
        <button type="submit">Hozzáadás</button>
      </form>
